<!DOCTYPE html!>
<hlml>
    <head>
        <title>Student Registation Form</title>
        </head>
        <body>
         <h1 align="center">Student Registration Form</h1>
            <form action="#" method="post">
                <fieldset>
                    <label for="name">Full Name:</label>
                    <input type="text" id="name" name="name" required>
                    <br><br>
                    <label for"email">Email:</label>
                    <input type="email" id="email" name="email" required>
                    <br><br>
                    <label for "password">Password:</label>
                    <input type="text" id="password" name="password" required>
                    <br><br>
                        <label for="gender">Gender:</label>
                        <input type="gender" id="gender" name="gender" required>
                        <br><br>
                        <label for="select course">Course:</label>
                        <select id="select course" name="select course">
                            <option value="B.Tech">B.Tech</option>
                            <option value="M.Tech">M.Tech</option>
                            <option value="MBA">MBA</option>
                            </select>
                        <br><br>
                        <label for="contact number">Contact Number:</label>
                        <input type="number" id="contact number" name="contact number" required>
                        <br><br>
                        <label for="address">Address:</label>
                        <br>
                        <textarea id="Address" name="Address"></textarea>
                        <br><br>
                                    <!--Buttons-->
                                    <button type="register">Register</button>
                                    <button type="clear">Clear</button>
                                    </fieldset>
                                    </form>
                                    </body>
                                    </html>
